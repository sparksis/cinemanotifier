<md-content style="max-width: 700px;" layout-padding class="ng-hide" ng-show="$ctrl.movie.$resolved">
<form name="emailSignup" ng-submit="$ctrl.subscribe()">

    <img style="float:left;" class="thumbnail" ng-src="/rest/images/thumbnail/{{$ctrl.movie.cineplexKey}}.jpg" />
	<h5 class="md-title">{{$ctrl.movie.name}}</h5>
	<p class="md-body-1">
		To be notified when you can grab your tickets for
		<span class="md-body-2">{{$ctrl.movie.name}}</span>
		from cineplex.com, enter your email below.
	</p>

	<div style="margin-top: 5em" >
		<md-input-container class="md-block" flex-gt-xs>
			<label>Email</label>
			<input required ng-model="$ctrl.email" type="email">
		</md-inbut-container>
		<md-input-container class="md-block" flex-gt-xs>
			<md-button type="submit">
				Subscribe
			</md-button>
		</md-input-container>
	</div>
</form>
</md-content>
