<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cineplex Notifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

</head>
<body ng-app="moviesApp" ng-controller="MoviesController" ng-cloak>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

	<h1>Cineplex Notifier</h1>
	<p>This is a quick dirty subscribe and notify service which allows
		you to receive notifications when tickets are available to be
		purchased from cineplex.ca favorite shows</p>
	<p>
		Find out more about the show
		<a href="https://github.com/sparksis/cineplex-notifier/blob/master/README.md">here</a>
	</p>

	<h3>Get notified for</h3>
	<ul>
		<li ng-repeat="m in movies">
			<a ng-href="get-notified/{{m}}">{{m}}</a>
		</li>
	</ul>

	<script type="text/javascript">
		angular.module('moviesApp',['ngResource']);

		angular.module('moviesApp').factory('Movies',function($resource){
			return $resource('/rest/movies');
		});

		angular.module('moviesApp').controller('MoviesController',function($scope, Movies){
			$scope.movies = Movies.query();
		});
	</script>

</body>
</html>
