<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cineplex Notifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <style>
  	body{
  		margin-left: 1em;
  		margin-right: 1em;
  	}
  </style>

</head>
<body ng-app="moviesApp" ng-controller="MoviesController" ng-cloak>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  
  <div style="margin-bottom: 2em;">
   <h1 class="md-display-2" style="margin-bottom: -.4em">Cineplex Notifier</h1>
   <p class="md-caption">Cineplex Notifier is not in anyway affiliated with Cineplex Entertainment LP or their partners or subsidiaries.
   <br />  Cineplex Notifier is provided as-is without warranty of any kind.</p>
  </div>
   
  <ng-view></ng-view>

	<script type="text/javascript">
		angular.module('moviesApp',['ngResource','ngRoute']);

		angular.module('moviesApp').factory('Movies',function($resource){
			return $resource('/rest/movies');
		});

		angular.module('moviesApp').controller('MoviesController',function($scope, Movies){
			$scope.movies = Movies.query();
		});
	</script>

	<script type="text/javascript" src="resources/js/routes.js"></script>

	<script>
		(function(i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function() {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o), m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script',
				'https://www.google-analytics.com/analytics.js', 'ga');

		ga('create', 'UA-85437652-1', 'auto');

</body>
</html>
